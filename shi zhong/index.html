<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				margin: 0;
				padding: 0;
				position: relative;
				height: 170px;
				overflow: hidden;
			}
			li{
				list-style: none;
				width: 120px;
				height: 170px;
				position: relative;
				float: left;
			}
			div{
				height: 340px;
				position: absolute;
				top: 0;
			}
			img{
				width: 120px;
				height: 170px;
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<div><img src="img/0.jpg" alt=""><img src="img/0.jpg" alt=""></div>
			</li>
			<li>
				<div><img src="img/0.jpg" alt=""><img src="img/0.jpg" alt=""></div>
			</li>
			<li>
				<img src="img/colon.jpg" alt="">
			</li>
			<li>
				<div><img src="img/0.jpg" alt=""><img src="img/0.jpg" alt=""></div>
			</li>
			<li>
				<div><img src="img/0.jpg" alt=""><img src="img/0.jpg" alt=""></div>
			</li>
			<li>
				<img src="img/colon.jpg" alt="">
			</li>
			<li>
				<div><img src="img/0.jpg" alt=""><img src="img/0.jpg" alt=""></div>
			</li>
			<li>
				<div><img src="img/0.jpg" alt=""><img src="img/0.jpg" alt=""></div>
			</li>
		</ul>
		<script type="text/javascript">
			var divs = document.getElementsByTagName('div');
			var imgs = document.querySelectorAll('li>img');
			

			setInterval(function(){
				var date = new Date();
				var h = date.getHours();
				var m = date.getMinutes();
				var s = date.getSeconds();
				var time = toTwo(h)+toTwo(m)+toTwo(s);

				imgs[0].src = 'img/colon.jpg';
				imgs[1].src = 'img/colon.jpg';
				//点的闪烁
				setTimeout(function(){
					imgs[0].src = 'img/colon1.jpg';
					imgs[1].src = 'img/colon1.jpg';
				}, 500)

				for(var i=0;i<time.length;i++){
					divs[i].getElementsByTagName('img')[0].src = 'img/'+time[i]+'.jpg';
				}
			}, 1000)


			function toTwo(n){
				return n<10?'0'+n:''+n;
			}	
		</script>
	</body>
</html>
