<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		 div{
			width: 50px;
			height:50px;
			font-size: 30px;
			line-height: 48px;
			text-align: center;
			font-weight: bold;
			border:1px solid #000;
			position: absolute;
			left: 0;
			top:0;
			}
		/*#btn{
			margin:100px 100px;
		}		*/
	    </style>
	</head>
	<body>
		<form>
			<input id="btn" type="button" value="点击生成100个div！"/>
		</form>
		<!--<div id="box">
			
		</div>-->
		<script>
			var box = document.getElementById('box');
			var divs = document.getElementsByTagName('div');
			var bg = ['red','palegreen','palevioletred','yellow','pink'];
			var str = '';
			var num=0;
			
			document.onclick = function(){
				for(var i=0;i<100;i++){
				   str +='<div style="top:'+Math.floor(i/10)*60+'px;left:'+i%10*60+'px;">'+i+'</div>';	
				};
				document.body.innerHTML = str;
				for(var i=0;i<divs.length;i++){
					divs[i].style.background = bg[i%bg.length];
				}
			}
			

		</script>
	</body>
</html>
