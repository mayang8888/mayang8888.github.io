<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{
		width: 50px;
		height: 50px;
		position: absolute;
		background-color: red;
	}
	</style>
</head>
<body>
	<script type="text/javascript">

		var len = 7;
		var str = '';
		//var left = 'i*60';
		for(var i=0;i<len;i++){
			if(i < len/2){
				str += '<div style="left:'+i*60+'px;top:'+i*60+'px;">'+i+'</div>';
			}else{
				str += '<div style="left:'+(len-i-1)*60+'px;top:'+i*60+'px;">'+i+'</div>';
			}
		}
		
		document.body.innerHTML = str;
	</script>
</body>
</html>
